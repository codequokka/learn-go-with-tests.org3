name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22

      - name: Run test
        run: go test ./...

      - name: Measure test coverage
        run: go test -cover ./...

      - name: Run benchmark
        run: go test -bench=. ./...
